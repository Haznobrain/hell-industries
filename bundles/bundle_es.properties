sector.hell-industries-s1-a-warm-welcome.name = //PERSEPHONE// \nPRIMERO//CALIDA BIENVENIDA
sector.hell-industries-s1-a-warm-welcome.description = Asi que uh. \nPuedes minar [green] muros de dunita []para conseguir osmio y muros de carcenerita para obtener, pues, carcenerita.\nPon amoledores de muros en paredes de ceniza para conseguir ceniza (duh) y que no se te olvide ser rapido o te agobiaran rapidamente. \nNecesitamos que conquistes esto porque uh... nuestro interno sin sueldo accidentalmente le vendio Persephone a malis y como que eso no es bueno o alguna otra mierda como esa.
sector.hell-industries-s2-ACAUDOTS.name = //PERSEPHONE// \nSEGUNDO//UNA COMPLETA Y TOTAL DESTRUCCION DE LOS SENTIDOS
sector.hell-industries-s2-ACAUDOTS.description = Por lo menos no hay una base enemiga aqui. Sin embargo se han detectado unidades de nivel mayor y esos bichos voladores que nada mas joden. \nA este sector parece faltarle ceniza marron, por suerte tambien puedes triturar muros de ceniza roja para consegirlo tambien. \nOh y tambien despedimos a ese interno y le cortamos la cabeza.
sector.hell-industries-s3-dhp.name = //PERSEPHONE// \nTERCERO//PULSO DE CALOR MUERTO
sector.hell-industries-s3-dhp.description = Okay asi que hay una estupida cantidadd de unidades enemigas aqui, y no parece que esten particularmente dispuestas a salir.\nDebido a esto he echo el plan mas bueno jamas creado, ahora escuchame de una puta vez: \n VAMOS A APUNTAR UN LENTE GRAVITACIONAL A LOS ENEMIGOS PARA CALENTAR SUS ANGARES HASTA QUE NO TENGAN OTRA OPCION MAS QUE SALIR Y LUCHAR \nSolo uhhhhhh ten en cuenta de que esto quizas podriaaaaaa... calentar el suelo hasta el punto que tus edificios sufran daño aci que arma un monton de cordulidas
sector.hell-industries-s4-iwr.name = //PERSEPHONE// \nCUARTO//INDUSTRIA SIN NINGUN MOTIVO
sector.hell-industries-s4-iwr.description =  Hay un centro massivo de produccion de unidades enemiga aqui.\Nuestro equipo de erekir logro robar unas bombas que tenian por ahi, asi que deberias poder distraerlos\n hasta que llegemos y bombardeemos a los inquilinos (ten en cuenta que no tenemos la mejor punteria)\nAsi que se rapido, se eficiente, ten un plan para matar todo bloque que ves.
sector.hell-industries-s5-PANDEMONIUM.name = //PERSEPHONE// \nQUINTO//P A N D E M O N I O
sector.hell-industries-s5-PANDEMONIUM.description = BASE GIGANTE AQUI.\nGRAN PRODUCCION ENEMIGA Y NO VAN A DEJAR QUE TOMES ESTO SIN UNA PELEA.\nNI SIQUIERA PODEMOS AYUDARTE DESDE LA ORBITA PORQUE TODO ESTA FUERA DE SERVICIO POR EL MOMENTO\nASI QUE UHH\n¿BUENA SUERTE?
sector.hell-industries-s6-brd.name = //PERSEPHONE// \nSEXTO//OSCURIDAD ROJA COMO SANGRE
sector.hell-industries-s6-brd.description = Estas rodeado. Nada mas que decir.\n Enemigos vendran de cada direccion \nSi logras sobrvivir lo suficiente puede que se rindan, pero por el amor de todo lo maldito, no dejes de construir.
sector.hell-industries-s7-danse-macabre.name = //PERSEPHONE// \nCRESCENDO//DANSE MACABRE
sector.hell-industries-s7-danse-macabre.description = Este sector tiene un arsenal extremadamente poderoso.\n Incluso con scaners robados, no estamos seguros de todo lo que tienen .\n La tierra bajo tus cimientos es inestable, por tanto, requerimos uin pago de 1000 unidades de osmio para estabilizarlo.\nesto ya empieza a cansar. N O N O S D E C E P C I O N E S.

